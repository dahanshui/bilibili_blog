<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{_fragments :: head(~{::title})}">
    <title>归档</title>
</head>
<body>
<!--导航栏-->
<nav th:replace="~{_fragments :: nav-top(3)}">
</nav>
<!--文本内容-->
<div class="m-container-small index-padded-big">
    <div class="ui container">
        <!--header-->
        <div class="ui attached segment">
            <div class="ui middle aligned two column grid">
                <div class="column">
                    <h3 class="ui teal header">归档</h3>
                </div>
                <div class="right aligned column">
                    共<h2 class="ui orange header index-line-block index-text-thin" th:text="${blogCount}">114</h2>篇博客
                </div>
            </div>
        </div>
        <!--中间内容-->
        <th:block th:each="item : ${archivesMap}">
            <h3 class="ui center aligned header" th:text="${item.key}">2020</h3>
            <div class="ui  fluid vertical menu">
                <a href="#" target="_blank" th:href="@{/blog/{id}(id=${blog.id})}" class="item" th:each="blog:${item.value}">
                <span>
                    <i class="mini teal circle icon"></i>
                <span th:text="${blog.title}">关于刻意练习的清单</span>
                    <div class="ui mini left pointing teal basic label" th:text="${#dates.format(blog.updateDate,'MM-dd')}">9月03</div>
                </span>
                    <div class="ui orange basic label" th:text="${blog.flag}">原创</div>
                </a>
            </div>
        </th:block>

    </div>
</div>
<br>
<br>
<!--底部-->
<footer class="ui inverted vertical segment index-padded-massive" th:replace="~{_fragments :: footer}">
</footer>
<!--/*/<th:block th:replace="_fragments :: javaScript">/*/-->
<!--/*/</th:block>/*/-->
<script>
    $(function () {
        $(".index-list").click(function () {
            $(".index-item").toggleClass("index-mobile-hide");
        });
    });
</script>
</body>
</html>
